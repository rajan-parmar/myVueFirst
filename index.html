<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Vue Js Project</title>
</head>
<body>
    <div class="vue_total">
        <h1>First Value :{{first}}</h1>
        <h1>Second Value : {{second}}</h1>
        <h1>Total: <font color="green">{{firstTotal()}}</font></h1>
    </div>

    <script src="vue.js"></script>
    <script>
        var vm = new Vue({
            el: '.vue_total',
            data: {
                first: 20,
                second: 10,
            },

            methods: {
                firstTotal: function () {
                    return this.first + this.second; //+,*,/ change
                }
            }
        })
    </script>
</body>
</html>
