<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Vue Js Project</title>
</head>
<body>
    <div class="vue_total">
        <div>
            <label>First Value :</label>
            <input type="text" v-model.number="firstValue" />
        </div>

        <div>
            <label>Second Value :</label>
            <input type="text" v-model.number="secondValue" />
        </div>

        <h1>Result : {{ computeValue }}</h1>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '.vue_total',
            data: {
                firstValue: "",
                secondValue: "",
            },

            computed: {
                computeValue: function () {
                    return this.firstValue  + this.secondValue;
                }
            }
        })
    </script>
</body>
</html>
