<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Vue Js Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"
    >
</head>
<body>
    <div class="container">
        <div class="vue_todo col-lg-4">
            <div class="mb-3">
                <label>To-do :</label>
                <input type="text" class="form-control" @keyup.enter="addTodo" />
            </div>

            <ul class="list-group">
                <li class="list-group-item" v-for="todo in todos">
                    {{ todo.description }}

                    <button class="btn-sm btn-danger" v-on:click="removeTodo(todo.id)">X</button>
                </li>
            </ul>
        </div>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '.vue_todo',
            data: {
                todos: [
                    { description: "First todo", id: Math.floor(Math.random() * 10) },
                ],
            },
            methods: {
                addTodo({ target }) {
                    this.todos.push({ description: target.value, id: Math.floor(Math.random() * 10) })
                    target.value = ''
                },
                removeTodo(id) {
                    this.todos = this.todos.filter(todo => todo.id !== id)
                }
            }
        })
    </script>
</body>
</html>
